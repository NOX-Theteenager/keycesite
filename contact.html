<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="images/logo.png" alt="Logo de l'école" class="logo">
            <nav id="nav-menu">
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="a-propos.html">À propos</a></li>

                </ul>
            </nav>
            <button id="menu-toggle">☰</button>
        </div>
    </header>
    <main>
        <section>
            <h1>Contactez-nous</h1>
            <form id="contact-form" action="mailto:info@ecole-informatique.com" method="post" enctype="text/plain">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message :</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 École d'Informatique. Tous droits réservés.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
